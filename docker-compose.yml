services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  app:
    build: .
    container_name: incovar-docs-agent
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    volumes:
      - ./data:/app/data
      - ./widget:/app/widget
    restart: unless-stopped

volumes:
  ollama_data:
